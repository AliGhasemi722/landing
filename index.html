<!DOCTYPE html>
<html lang="en" dir="ltr"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحه فرود</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center py-5">
    <h1>به خدمات ما خوش آمدید</h1>
    <p class="lead">ما بهترین راه‌حل‌ها را برای کسب‌و‌کار شما ارائه می‌دهیم</p>
    <a href="#contact" class="btn btn-light btn-lg mt-3">تماس با ما</a>
  </header>

  <section class="container my-5">
    <div class="row text-center">
      <div class="col-md-4">
        <h3>سریع</h3>
        <p>راه‌حل‌های ما سریع و قابل اعتماد هستند.</p>
      </div>
      <div class="col-md-4">
        <h3>ساده</h3>
        <p>طراحی ساده و تجربه کاربری روان.</p>
      </div>
      <div class="col-md-4">
        <h3>مقرون‌به‌صرفه</h3>
        <p>ارائه خدمات با بهترین قیمت.</p>
      </div>
    </div>
  </section>

  <section id="contact" class="bg-white py-5">
    <div class="container">
      <h2 class="text-center mb-4">تماس با ما</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">نام</label>
          <input type="text" class="form-control" id="name" placeholder="نام شما">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">ایمیل</label>
          <input type="email" class="form-control" id="email" placeholder="ایمیل شما">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">پیام</label>
          <textarea class="form-control" id="message" rows="3" placeholder="پیام شما"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">ارسال</button>
      </form>
    </div>
  </section>

  <footer class="text-center text-muted py-4">
    <p>© ۲۰۲۵ علی. همه حقوق محفوظ است.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
